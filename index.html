<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry</title>
    <style>

    .container  {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-auto-rows: 200px;
        gap: 0.5rem;
        grid-auto-flow: dense;
    }

    .item {
        /* border: 1px solid gray; */
        box-shadow: 2px 2px 2px gray;
        border-radius: 10px;
        overflow: hidden;
    }

    .item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .col-span-2 {
        grid-column: span 2;
    }

    .col-span-3 {
        grid-column: span 3;
    }

    .row-span-2 {
        grid-row: span 2;
    }

    </style>
</head>
